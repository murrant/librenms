modules:
    mempools:
        data:
            -
                total: S5-CHASSIS-MIB::s5ChasUtilMemoryTotalMB
                free: S5-CHASSIS-MIB::s5ChasUtilMemoryAvailableMB
                descr: 'Unit {{ $count }} Memory'
                precision: 1048576
                index: '.{{ $index }}'
                type: avaya-ers
    processors:
        data:
            -
                oid: S5-CHASSIS-MIB::s5ChasUtilCPUUsageLast10Minutes
                num_oid: '.1.3.6.1.4.1.45.1.6.3.8.1.1.6.{{ $index }}'
                descr: "Unit {{ count }} processor"
                index: "{{ count|pad(2, '0') }}"
                type: avaya-ers
