modules:
    os:
        hardware: BLUECOAT-SG-PROXY-MIB::sgProxySoftware.0
        version: BLUECOAT-SG-PROXY-MIB::sgProxyVersion.0
    processors:
        data:
            -
                oid: BLUECOAT-SG-PROXY-MIB::sgProxyCpuCoreBusyPerCent
                num_oid: '.1.3.6.1.4.1.3417.2.11.2.4.1.8.{{ $index }}'
                index: "{{ $index|pad(2,'0') }}"
                descr: "Processor {{ $count }}"
    mempools:
        data:
            -
                used: BLUECOAT-SG-PROXY-MIB::sgProxyMemSysUsage
                free: BLUECOAT-SG-PROXY-MIB::sgProxyMemAvailable
                descr: 'ProxySG Memory'
